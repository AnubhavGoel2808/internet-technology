<!DOCTYPE html>
<html>
<head>
<title>Stack</title>
<script type="text/javascript">
var arr = new Array();
function push_element()
{  
     var n1 = document.getElementById("1");
	 if(n1.value!="")
	{
		alert("element insterted:"+n1.value);
		arr.push(n1.value);
//alert(arr);
		n1.value="";
		display();
	}
	else
		alert("enter a valid number|");
}

function pop_element()
{   
	var n =document.getElementById("2");
	if(arr.length>0)
	{
		n.value=arr.pop();
		alert("element removed");
		display();
	}
	else
	{
		alert("stack underflow!");
		n.value="";
	}
}

function display()
{
	var disp=document.getElementById("disp");
	var temp="";
	for (var i = 0; i < arr.length; i++) {
		temp+=arr[i]+" ";
	}
	disp.value=temp;
}

</script>
</head>
<body>
<form>
ADD ELEMENT:        <input type="number" id="1" >
<input type="button" value="ADD" onclick="push_element()"><br>
LAST REMOVED ELEMNT:<input type="number" id="2" >
<input type="button" value="DELETE" onclick="pop_element()"><br>
stack:              <input type="text" id="disp" >
</form>
</body>
</html>
